<!doctype html>
<html lang="en">
<head>
<link rel="icon" type="image/png" href="https://cdn.discordapp.com/attachments/1466870874610073792/1466903511651455159/x.png?ex=697e6fda&is=697d1e5a&hm=3073078767e5a5c0f3ecff4202967fb0431c725dd7766a53cbde2324f65975ce&">
<meta charset="utf-8">
<title>A-Editor</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bg:#0b0c0f;
  --fg:#e8e8e8;
  --muted:#7a7a7a;
  --border:rgba(255,255,255,.08);
  --panel:rgba(255,255,255,.03);

  --fs:15px;
  --lh:1.6;
  --pad:14px;
}

*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:var(--fg);
  font: var(--fs)/var(--lh) ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
  height:100vh;
}

.app{
  height:100vh;
  display:flex;
  flex-direction:column;
}

/* Top bar */
.topbar{
  position:sticky;
  top:0;
  z-index:10;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:8px 10px;
  border-bottom:1px solid var(--border);
  background: linear-gradient(180deg, rgba(0,0,0,.35), rgba(0,0,0,.15)), var(--panel);
}

.controls{
  display:flex;
  gap:6px;
  align-items:center;
  flex-wrap:wrap;
}

.box{
  padding:6px 10px;
  border:1px solid var(--border);
  border-radius:6px;
  background:rgba(0,0,0,.18);
  color:var(--muted);
  font-size:12px;
}

.btn{
  cursor:pointer;
  padding:6px 10px;
  border-radius:6px;
  border:1px solid var(--border);
  background:rgba(0,0,0,.25);
  color:var(--muted);
  font-weight:600;
}
.btn:hover{
  color:var(--fg);
  border-color:rgba(255,255,255,.18);
}
.btn.danger:hover{
  border-color:rgba(255,120,120,.35);
  color:rgba(255,210,210,.95);
}

.note{
  color:rgba(232,232,232,.38);
  font-size:12px;
  border:1px solid var(--border);
  background:rgba(0,0,0,.12);
  border-radius:6px;
  padding:6px 10px;
}

/* Restored banner */
.banner{
  display:none;
  border-bottom:1px solid var(--border);
  background: rgba(255,255,255,.03);
  padding:8px 10px;
  font-size:12px;
  color:rgba(232,232,232,.70);
  align-items:center;
  justify-content:space-between;
  gap:10px;
}
.banner.show{ display:flex; }
.banner .left{
  display:flex;
  gap:10px;
  align-items:center;
  flex-wrap:wrap;
}
.badge{
  border:1px solid var(--border);
  border-radius:6px;
  padding:4px 8px;
  color:rgba(232,232,232,.75);
  background: rgba(0,0,0,.16);
}

/* Notepad area */
.pad{
  flex:1;
  display:flex;
  min-height:0;
}

/* Line numbers */
.lines{
  border-right:1px solid var(--border);
  user-select:none;
  min-width:46px;
  overflow:hidden;
  color:var(--muted);
}
.linesInner{
  padding: var(--pad) 8px;
  white-space:pre;
  text-align:right;
  font: inherit;
  line-height: var(--lh);
}

/* Editor stack: textarea (input) + overlay (rendered) */
.editorWrap{
  flex:1;
  position:relative;
  min-height:0;
}

textarea{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  resize:none;
  border:none;
  outline:none;

  padding: var(--pad);
  font: inherit;
  line-height: var(--lh);
  background: transparent;

  /* user types here, overlay shows text */
  color: transparent;
  caret-color: #fff;
  -webkit-text-fill-color: transparent;
}

textarea::selection{
  background: rgba(255,255,255,.18);
}

.overlay{
  position:absolute;
  inset:0;
  overflow:auto;
  padding: var(--pad);
  font: inherit;
  line-height: var(--lh);
  white-space:pre-wrap;
  word-break:break-word;
  pointer-events:none;
}

.overlay:empty::before{
  content:"Write hereâ€¦ old text fades.";
  color:rgba(232,232,232,.25);
}

.t{ transition: opacity 110ms linear; }
</style>
</head>

<body>
<div class="app">
  <div class="topbar">
    <div class="controls">
      <button class="btn" id="toggleFade">Fade: ON</button>
      <button class="btn" id="exportTxt">Export</button>
      <button class="btn danger" id="clearWipe">Clear (wipe)</button>
    </div>

    <div class="controls">
      <div class="box" id="charCount">Chars: 0</div>
      <div class="box" id="lineCount">Lines: 1</div>
      <div class="note" title="Autosave uses your browser storage. No uploads.">
        Local-only autosave (no uploads)
      </div>
    </div>
  </div>

  <div id="banner" class="banner">
    <div class="left">
      <span class="badge">Restored</span>
      <span>Recovered from local autosave.</span>
    </div>
    <button class="btn" id="dismissBanner" type="button">Dismiss</button>
  </div>

  <div class="pad">
    <div class="lines"><div id="linesInner" class="linesInner">1</div></div>

    <div class="editorWrap">
      <div id="overlay" class="overlay"></div>
      <textarea id="input" spellcheck="false"></textarea>
    </div>
  </div>
</div>

<script>
const STORAGE_KEY = "hairez_state_v2"; // stores text + caret + scroll

const input = document.getElementById("input");
const overlay = document.getElementById("overlay");
const linesInner = document.getElementById("linesInner");

const charCountEl = document.getElementById("charCount");
const lineCountEl = document.getElementById("lineCount");

const toggleFadeBtn = document.getElementById("toggleFade");
const exportBtn = document.getElementById("exportTxt");
const clearWipeBtn = document.getElementById("clearWipe");

const banner = document.getElementById("banner");
const dismissBannerBtn = document.getElementById("dismissBanner");

let fadeEnabled = true;
let fadeWindow = 28;
let minOpacity = 0.06;

const clamp = (v,a,b)=>Math.max(a,Math.min(b,v));

function tokenize(text){
  return text.match(/[\p{L}\p{N}]+|[^\p{L}\p{N}]+/gu) || [""];
}
function escapeHTML(s){
  return s.replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;");
}
function isWord(tok){ return /^[\p{L}\p{N}]+$/u.test(tok); }
function isSpace(tok){ return /^\s+$/.test(tok); }

function caretWordIndex(text, caretPos){
  const tokens = tokenize(text);
  let chars=0, w=0;
  for(const t of tokens){
    const next = chars + t.length;
    if(caretPos <= next) return Math.max(0, w - 1);
    if(isWord(t)) w++;
    chars = next;
  }
  return Math.max(0, w - 1);
}

function updateStats(text){
  const chars = text.length;
  const lines = text.split("\n").length;

  charCountEl.textContent = `Chars: ${chars}`;
  lineCountEl.textContent = `Lines: ${lines}`;

  let out = "";
  for(let i=1;i<=lines;i++) out += i + "\n";
  linesInner.textContent = out || "1";
}

/* Autosave (debounced) */
let saveTimer = null;
function scheduleSave(){
  if (saveTimer) clearTimeout(saveTimer);
  saveTimer = setTimeout(() => {
    const state = {
      text: input.value.replace(/\r/g,""),
      selStart: input.selectionStart ?? 0,
      selEnd: input.selectionEnd ?? 0,
      scrollTop: input.scrollTop ?? 0,
      scrollLeft: input.scrollLeft ?? 0,
      t: Date.now()
    };
    try{
      localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
    }catch(e){
      // ignore silently (quota/private mode)
    }
  }, 250);
}

function syncScroll(){
  overlay.scrollTop = input.scrollTop;
  overlay.scrollLeft = input.scrollLeft;
  linesInner.parentElement.scrollTop = input.scrollTop;
}

function render(){
  const text = input.value.replace(/\r/g,"");
  const caretPos = input.selectionStart ?? 0;

  updateStats(text);

  const doFade = fadeEnabled;
  const caretWord = caretWordIndex(text, caretPos);

  const tokens = tokenize(text);
  let html = "";
  let w = 0;

  for(const tok of tokens){
    const safe = escapeHTML(tok);

    if(!doFade || isSpace(tok)){
      html += safe;
    }else{
      const diff = caretWord - w;
      const op = clamp(1 - diff / fadeWindow, minOpacity, 1);
      html += `<span class="t" style="opacity:${op}">${safe}</span>`;
    }

    if(isWord(tok)) w++;
  }

  overlay.innerHTML = html;
  syncScroll();
  scheduleSave();
}

/* events */
input.addEventListener("scroll", syncScroll);
input.addEventListener("input", render);
input.addEventListener("click", render);
input.addEventListener("keyup", render);

toggleFadeBtn.addEventListener("click", ()=>{
  fadeEnabled = !fadeEnabled;
  toggleFadeBtn.textContent = `Fade: ${fadeEnabled ? "ON" : "OFF"}`;
  render();
});

clearWipeBtn.addEventListener("click", ()=>{
  input.value = "";
  try{ localStorage.removeItem(STORAGE_KEY); }catch(e){}
  banner.classList.remove("show");
  render();
  input.focus();
});

exportBtn.addEventListener("click", ()=>{
  const text = input.value.replace(/\r/g, "");
  if(!text.trim()) return;

  const blob = new Blob([text], { type:"text/plain;charset=utf-8" });
  const url = URL.createObjectURL(blob);

  const a = document.createElement("a");
  a.href = url;
  a.download = "hairez.txt";
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  URL.revokeObjectURL(url);
});

dismissBannerBtn.addEventListener("click", ()=>{
  banner.classList.remove("show");
});

/* Restore on load */
(function restore(){
  let raw = null;
  try{ raw = localStorage.getItem(STORAGE_KEY); }catch(e){}

  if(!raw) { render(); return; }

  try{
    const state = JSON.parse(raw);
    if(state && typeof state.text === "string" && state.text.length){
      input.value = state.text;

      // Render first, then restore scroll + selection on next frame
      render();

      requestAnimationFrame(() => {
        input.scrollTop = state.scrollTop || 0;
        input.scrollLeft = state.scrollLeft || 0;

        const len = input.value.length;
        const s = Math.max(0, Math.min(state.selStart ?? 0, len));
        const e = Math.max(0, Math.min(state.selEnd ?? s, len));
        try{ input.setSelectionRange(s, e); }catch(_){}

        syncScroll();
      });

      banner.classList.add("show");
      return;
    }
  }catch(e){}

  // fallback
  render();
})();

// focus for usability
input.focus();
</script>
</body>
</html>
